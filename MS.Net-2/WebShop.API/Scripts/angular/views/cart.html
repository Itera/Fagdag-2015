<div class="container">

    <h2>Shopping Cart</h2>
    
    <table class="table">
        <tr>

            <th>Description</th>
            <th>Cost</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in products.Items">
            <td><input type="text" ng:model="item.description" class="input-small"></td>
            <td><input type="number" ng:model="item.price" ng:required class="input-mini"></td>
            <td>{{ item.cost | currency}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>

    </table>
</div>
