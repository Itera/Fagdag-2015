<!DOCTYPE html>
<html ng-app="index">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Java1 Webshop</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-controller="products">
		<img src="images/logo.png" class="img-responsive logo" />
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- <a class="navbar-brand" href="#">Project name</a> -->
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<form class="navbar-form">
								<input type="search" class="form-control" placeholder="Søk" ng-model="q">
							</form>
						</li>
						<!--
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">Nav header</li>
						<li><a href="#">Separated link</a></li>
						<li><a href="#">One more separated link</a></li>
						</ul>
						</li> -->
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/cart" class="cart-link"><img src="images/cart.png"><span class="count">0</span></a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>
		<div class="container">
			<h1 id="header_id" align="center">...</h1>

			<ul ng-repeat="product in products | filter:q" class="product-list">
				<li class="product">
					<span class="brand">{{product.brand}}</span>
					<span class="name">{{product.productName}}</span>
					<span class="price">kr {{product.price}},00</span>
					<img ng-src="images/products/{{product.productId}}.jpg">
					<button class="btn btn-primary" type="submit">Kjøp</button>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
