<div ng-controller="CartController as cart" class="cart">
	<h3>Du har følgende varer i handlekurven</h3>
	<ul>
		<li ng-repeat='item in cart'>
			{{item.product.name}} ({{item.count}})
		</li>
	</ul>
	<p><button class="submit" onclick="window.location.href='/#/checkout'">Gå til betaling</button></p>
	<p><button class="reset-btn" ng-click="clearCart()">Tøm handlekurv</button></p>
</div>
